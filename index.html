<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Лампочка и изображение</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* Стиль для лампочки */
  #lamp {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 1000;
    transition: filter 0.3s;
  }
  /* Стиль для включенной лампочки (цвет яркий) */
  #lamp.on {
    filter: glow(0 0 10px yellow);
  }

  /* Стиль для полноэкранного изображения */
  #fullscreenImage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
    cursor: pointer;
  }

  #fullscreenImage img {
    max-width: 90%;
    max-height: 90%;
    border: 5px solid white;
    box-shadow: 0 0 20px #fff;
  }
</style>
</head>
<body>

<!-- Лампочка -->
<img id="lamp" src="https://img.icons8.com/ios-filled/50/000000/light-on.png" alt="Лампочка" />

<!-- Полноэкранное изображение -->
<div id="fullscreenImage">
  <img src="23.jpg" alt="Большое изображение" />
</div>

<script>
  const lamp = document.getElementById('lamp');
  const fullscreenDiv = document.getElementById('fullscreenImage');

  let isOn = false;

  // Обработчик клика по лампочке
  lamp.onclick = () => {
    isOn = !isOn;
    if (isOn) {
      // Включение: меняем изображение лампочки и показываем изображение
      lamp.src = "https://img.icons8.com/ios-filled/50/ffff00/light-on.png"; // яркая лампочка
      fullscreenDiv.style.display = 'flex';
    } else {
      // Выключение
      lamp.src = "https://img.icons8.com/ios-filled/50/000000/light-on.png"; // темная лампочка
      fullscreenDiv.style.display = 'none';
    }
  };

  // Обработчик клика на изображение на весь экран — выключить
  fullscreenDiv.onclick = () => {
    isOn = false;
    lamp.src = "https://img.icons8.com/ios-filled/50/000000/light-on.png";
    fullscreenDiv.style.display = 'none';
  };
</script>

</body>
</html>
